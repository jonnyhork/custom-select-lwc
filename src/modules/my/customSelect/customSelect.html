<template>
  <div class="selected-fields">
    <span><strong>Selected Fields: </strong></span>
    <template for:each={selectedFields} for:item="field">
      <span key={field}>{field} </span>
    </template>
  </div>
  <div class="main__wrapper">
    <div class="select__wrapper">
      <input
        class="select"
        name="fieldSearchBar"
        placeholder="Search fields..."
        value={searchTerm}
        oninput={handleFieldSearch}
        onclick={handleOpenOptions}
        onkeydown={handleKeyDown}
      />
      <template if:true={hasSearchTerm}>
        <div
          role="button"
          onclick={handleClearSearch}
          class="select__clear-search"
        >
          &#10005;
        </div>
      </template>
    </div>
    <div class="options__wrapper">
      <template for:each={_renderedFields} for:item="field">
        <p
          tabindex="0"
          onclick={handleOptionClickSelection}
          key={field}
          class="option"
          data-option-value={field}
        >
          {field}
        </p>
      </template>
    </div>
    <input
      class="misc-input"
      type="text"
      placeholder="some other element"
      disabled
    />
  </div>
</template>
